<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ido="http://www.ido.com.br/jsf/components">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login MotoRapido</title>
		<meta http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</f:facet>

	<f:facet name="last">
		<!--[if lt IE 9]>
		<h:outputScript library="js" name="html5.js" />
		<![endif]-->
		<h:outputScript library="js" name="translations.js" />
		<h:outputScript library="js" name="wiOpen.js" />
		<h:outputScript library="js" name="util.js" />
		<h:outputScript library="javax.faces" name="jsf.js" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/estilo.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/favicon.ico" />
	</f:facet>
</h:head>
<h:body styleClass="with-bg">


	<p:ajaxStatus>
		<f:facet name="start">
			<h:panelGroup>
				<div class="ui-widget-overlay"
					style="z-index: 4500; position: fixed;" />
				<p:panel id="panelAjaxStart" styleClass="panelAjax"
					style="background-color: white; position: fixed;">

					<h:panelGrid id="pgAjaxLoader" columns="1"
						style="position: static; background-color: FFFF66;border: none;">
						<strong> <span
							style="font-size: 10pt; font-family: Arial; color: black;">Processando
								...</span>
						</strong>
						<h:graphicImage value="/resources/ajax-loader.gif" />

					</h:panelGrid>
				</p:panel>
			</h:panelGroup>
		</f:facet>

		<f:facet name="complete">
			<h:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>


	<h:form id="loginForm" prependId="false">
		<p:messages closable="true" globalOnly="true" id="msgs" />
		<div align="center">

			<p:panel style=" text-align: center; border: none;">
				<!-- 				<h1>Moto Rápido </h1> -->
				<p:graphicImage width="20%" value="/resources/logo_motorapido.png">
				</p:graphicImage>

			</p:panel>
			<hr></hr>
			<p:panel id="loginPanel"
				style=" text-align: center; border: none; height:400px;">

				<!-- <h:outputLabel value="Login" styleClass="tituloProjeto" /> -->
				<h2>CREDENCIAIS</h2>
				<h:panelGroup>
					<p:outputLabel value="Login " for="loginName" rendered="false"
						styleClass="OutputLabelCampo" style="width:30px" />
					<p:inputText id="loginName" value="#{loginBean.login}"
						required="true" placeholder="Login" style="width:150px;"
						validatorMessage="Login não pode estar em branco!">
						<f:validateLength minimum="1" />
					</p:inputText>
				</h:panelGroup>
				<div class="clear"></div>
				<br></br>
				<h:panelGroup>
					<p:outputLabel value="Senha " for="loginSenha" rendered="false"
						styleClass="OutputLabelCampo" style="width:30px" />
					<p:password feedback="false" id="loginSenha" required="true"
						value="#{loginBean.senha}" placeholder="Senha"
						style="width:150px;margin-left:4px;"
						validatorMessage="Senha não pode estar em branco!" minLength="1" />
				</h:panelGroup>
				<br></br>
				<div class="clear"></div>
				<br></br>
				<h:panelGroup styleClass="p_like buttonPosition">
					<p:commandButton id="btnEntrar" value="Entrar"
						actionListener="#{loginBean.logar}" icon="ui-icon ui-icon-key"
						update="msgs, loginForm" />
				</h:panelGroup>

				<div class="clear"></div>

			</p:panel>
			<h:panelGroup>
				<p:graphicImage width="30%" value="/resources/motoboy1.jpg">
				</p:graphicImage>
					
				<p:spacer width="250"></p:spacer>
				
				<p:graphicImage width="30%" value="/resources/motoboy1.jpg">
				</p:graphicImage>
			</h:panelGroup>

		</div>
	</h:form>


</h:body>
</html>
