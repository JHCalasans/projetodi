<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/paginas/masterPage.xhtml">
	<ui:param name="tituloPagina" value="#{bundle.perfil_alterarTitulo}" />
	<ui:param name="headerConteudo" value="#{bundle.perfil_alterarTitulo}" />
	<ui:param name="bean" value="#{perfilBean}" />
		<f:metadata>
		<f:event type="preRenderView"
			listener="#{perfilBean.verificaSessaoValida}" />
	</f:metadata>

	<ui:define name="conteudo">
		<h:form prependId="false" id="formAlterar">

			<p:panel id="panelAlterar">

				<h:panelGroup id="pngDescricao" styleClass="p_like">
					<p:outputLabel value="#{bundle.perfil_descricao}:" for="descricao"
						styleClass="OutputLabelCampo" style="width:120px;" />
					<p:inputText id="descricao" required="true" size="80"
						requiredMessage="#{bundle.campoObrigatorio} : #{bundle.perfil_descricao}"
						value="#{perfilBean.perfil.descricao}" />

				</h:panelGroup>
				<br />
				<div class="clear"></div>

				<h:panelGroup id="pngAcesso" styleClass="p_like">
					<p:outputLabel value="#{bundle.perfil_acessaSistema}?:" for="acesso"
						styleClass="OutputLabelCampo" style="width:120px;" />
					<p:selectOneMenu id="acesso" value="#{perfilBean.perfil.acessaSistema}" style="width:60px;">
						<f:selectItem itemLabel="Sim" itemValue="True" />
						<f:selectItem itemLabel="NÃ£o" itemValue="False" />
					</p:selectOneMenu>

				</h:panelGroup>
				
				<br />
				<div class="clear"></div>

				<h:panelGroup id="pngAtivo" styleClass="p_like">
					<p:outputLabel value="#{bundle.perfil_situacao}:" for="situacao"
						styleClass="OutputLabelCampo" style="width:120px;" />
					<p:selectOneMenu id="situacao" value="#{perfilBean.perfil.ativo}" style="width:60px;">
						<f:selectItem itemLabel="Ativo" itemValue="True" />
						<f:selectItem itemLabel="Inativo" itemValue="False" />
					</p:selectOneMenu>

				</h:panelGroup>
				
				<br />
				<div class="clear"></div>

				<h:panelGroup styleClass="p_like buttonPosition">

					<p:commandButton value="Salvar" id="btnSalvar"
						actionListener="#{perfilBean.alterarPerfil}" style="margin-right:10px;"
						update="formAlterar, msgs, conteudo">
					</p:commandButton>
					<p:button value="#{bundle.voltarTela}"
						outcome="consultarPerfil.tjse"
						icon="ui-icon ui-icon-arrowreturnthick-1-w" />
				</h:panelGroup>

				<br />
				<div class="clear"></div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
